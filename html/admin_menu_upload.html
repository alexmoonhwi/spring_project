<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>admin menu upload</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="../css/admin_menu_upload.css">

</head>
<body>
<div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>메뉴 등록</h3>
                        <form class="requires-validation" novalidate>
                            <div class="col-md-12">
                                 <select class="form-select mt-3" required>
                                       <option selected disabled value="">카테고리</option>
                                       <option value="steak">스테이크</option>
                                       <option value="pasta">파스타</option>
                                       <option value="drink">음료</option>
                                </select>
                                 <div class="valid-feedback">선택완료</div>
                                 <div class="invalid-feedback">카테고리를 선택해주세요</div>
                            </div>

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="Food_name" placeholder="메뉴명" required>
                               <div class="valid-feedback">체크</div>
                               <div class="invalid-feedback">메뉴명을 다시 입력하세요</div>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="Food_price" placeholder="가격" required>
                                <div class="valid-feedback">체크</div>
                                <div class="invalid-feedback">가격을 다시 입력하세요</div>
                             </div>

                           <div class="col-md-12 mb-3">
                              <input class="form-control" type="text" name="Food_contents" placeholder="메뉴설명" required>
                               <div class="valid-feedback">체크</div>
                               <div class="invalid-feedback">내용을 다시 입력하세요</div>
                           </div>

                           <div  method="post" enctype="multipart/form-data">
                               <div class="button mb-3">
                                   <label for="chooseFile">
                                       
                                    </label>
                                </div>
                            <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
                            <div class="valid-feedback">체크</div>
                            <div class="invalid-feedback">내용을 다시 입력하세요</div>
                            </div>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">등록</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- partial -->
  <script  src="../js/admin_menu_upload.js"></script>

</body>
</html>
